name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.12]  # No Python 3.1 here

    steps:
    - uses: actions/checkout@v3  # Using the latest version to avoid Node.js warnings

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4  # Updated to the latest version
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        pip install pytest  # No need for a requirements.txt file

    - name: Debug Python Version
      run: |
        python --version
        pip list

    - name: Set Python Path
      run: |
        echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

    - name: Run Tests
      run: |
        pytest
